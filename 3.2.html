<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML属性</title>
</head>
<body>
    <p id='ptn'>我是一名小可爱</p>
    <script>
     var ptn = document.getElementById('ptn')
     document.write('niaho'+ ptn.innerHTML + '<br>')
     ptn.innerHTML='呵呵'
     document.write('再一次'+ ptn.innerHTML)
    </script>
    
</body>
</html>
