<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-确认-confirm消息对话框</title>
</head>
<body>
    <script>
    //confirm 消息对话框通常用于允许用户做选择的动作，如：“你对吗？”等。弹出对话框(包括一个确定按钮和一个取消按钮)。
    //语法：confirm(str)
    //说明：str：是消息对话框要显示的文本，返回值即布尔值，true or false
    //参数说明：str：在消息对话框中要显示的文本 ；  返回值: Boolean值

        var message =confirm('你喜欢我吗？')
        if(message == true){
            document.write('你的喜欢是正确的！')
        }else{
            document.write('你可以加油，这样就可以很好的喜欢我了！')
        }
    </script>
    
</body>
</html>
