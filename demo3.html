<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输出内容</title>
</head>
<body>
    <script>
    //第一种:输出内容用""括起，直接输出""号内的内容。
     function f1(){
         document.write('I am 天线宝宝本宝')
     }
     //第二种:通过变量，输出内容
      function f2(){
        var a='hello NPC'
        document.write(a)
      }

      //第三种:输出多项内容，内容之间用+号连接
      function f3(){
        var a='hello NPC'
        document.write(a + "你好")
      }

      //第四种:输出HTML标签，并起作用，标签使用""括起来。
      function f4(){
        var a='hello NPC'
        document.write(a + "<br>" + 'wohao')
      }
    </script>
    <button onclick='f1()'>点击我吧</button>
    <button onclick='f2()'>点击变量</button>
    <button onclick='f3()'>你好</button>
    <button onclick='f4()'>换行</button>

</body>
</html>
